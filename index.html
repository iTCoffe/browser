<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>浏览器检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 60px 0 40px;
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .detection-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #283593;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            padding: 15px;
            border-left: 4px solid #283593;
            background: #f9f9f9;
            border-radius: 0 8px 8px 0;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: #1a237e;
        }
        
        footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .ua-display {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>浏览器检测工具</h1>
            <p class="subtitle">通过UserAgent和浏览器环境变量检测您的浏览器、系统和设备信息</p>
        </header>
        
        <main>
            <section class="detection-panel">
                <h2 class="panel-title">当前浏览器信息</h2>
                <div id="browser-info" class="loading">
                    正在检测浏览器信息...
                </div>
            </section>
            
            <section class="detection-panel">
                <h2 class="panel-title">UserAgent 信息</h2>
                <div id="user-agent" class="ua-display"></div>
            </section>
        </main>
        
        <footer>
            <p>© 2025 浏览器检测工具 | 数据基于MIT许可协议开源</p>
        </footer>
    </div>

    <script>
        // 浏览器检测逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 显示UserAgent
            document.getElementById('user-agent').textContent = navigator.userAgent;
            
            // 检测浏览器信息
            const ua = navigator.userAgent.toLowerCase();
            let browserInfo = {};
            
            // 检测浏览器类型和版本
            if (ua.indexOf('edg/') > -1) {
                browserInfo.name = 'Microsoft Edge';
                browserInfo.version = ua.match(/edg\/([\d.]+)/)[1];
            } else if (ua.indexOf('chrome') > -1) {
                browserInfo.name = 'Google Chrome';
                browserInfo.version = ua.match(/chrome\/([\d.]+)/)[1];
            } else if (ua.indexOf('safari') > -1) {
                browserInfo.name = 'Safari';
                browserInfo.version = ua.match(/version\/([\d.]+)/)[1];
            } else if (ua.indexOf('firefox') > -1) {
                browserInfo.name = 'Firefox';
                browserInfo.version = ua.match(/firefox\/([\d.]+)/)[1];
            } else if (ua.indexOf('opera') > -1 || ua.indexOf('opr') > -1) {
                browserInfo.name = 'Opera';
                browserInfo.version = ua.match(/(opera|opr)\/([\d.]+)/)[2];
            } else {
                browserInfo.name = '未知浏览器';
                browserInfo.version = '未知';
            }
            
            // 检测操作系统
            if (ua.indexOf('win') > -1) {
                browserInfo.os = 'Windows';
                if (ua.indexOf('windows nt 10') > -1) browserInfo.os += ' 10';
                else if (ua.indexOf('windows nt 6.3') > -1) browserInfo.os += ' 8.1';
                else if (ua.indexOf('windows nt 6.2') > -1) browserInfo.os += ' 8';
                else if (ua.indexOf('windows nt 6.1') > -1) browserInfo.os += ' 7';
                else if (ua.indexOf('windows nt 6.0') > -1) browserInfo.os += ' Vista';
                else if (ua.indexOf('windows nt 5.1') > -1) browserInfo.os += ' XP';
            } else if (ua.indexOf('mac') > -1) {
                browserInfo.os = 'Mac OS';
            } else if (ua.indexOf('linux') > -1) {
                browserInfo.os = 'Linux';
            } else if (ua.indexOf('android') > -1) {
                browserInfo.os = 'Android';
            } else if (ua.indexOf('ios') > -1) {
                browserInfo.os = 'iOS';
            } else {
                browserInfo.os = '未知操作系统';
            }
            
            // 检测设备类型
            if (ua.indexOf('mobile') > -1) {
                browserInfo.device = '移动设备';
            } else {
                browserInfo.device = '桌面设备';
            }
            
            // 检测语言
            browserInfo.language = navigator.language || navigator.userLanguage || '未知';
            
            // 检测是否在线
            browserInfo.online = navigator.onLine ? '在线' : '离线';
            
            // 检测Cookie支持
            browserInfo.cookies = navigator.cookieEnabled ? '已启用' : '未启用';
            
            // 检测屏幕信息
            browserInfo.screen = `${screen.width} × ${screen.height}`;
            
            // 检测色彩深度
            browserInfo.colorDepth = `${screen.colorDepth}位`;
            
            // 检测时区
            browserInfo.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // 显示检测结果
            const infoGrid = document.createElement('div');
            infoGrid.className = 'info-grid';
            
            const properties = [
                {label: '浏览器', value: browserInfo.name},
                {label: '版本', value: browserInfo.version},
                {label: '操作系统', value: browserInfo.os},
                {label: '设备类型', value: browserInfo.device},
                {label: '语言', value: browserInfo.language},
                {label: '网络状态', value: browserInfo.online},
                {label: 'Cookie', value: browserInfo.cookies},
                {label: '屏幕分辨率', value: browserInfo.screen},
                {label: '色彩深度', value: browserInfo.colorDepth},
                {label: '时区', value: browserInfo.timezone},
            ];
            
            properties.forEach(prop => {
                const item = document.createElement('div');
                item.className = 'info-item';
                item.innerHTML = `
                    <span class="info-label">${prop.label}</span>
                    <span class="info-value">${prop.value}</span>
                `;
                infoGrid.appendChild(item);
            });
            
            document.getElementById('browser-info').innerHTML = '';
            document.getElementById('browser-info').appendChild(infoGrid);
        });
    </script>
</body>
</html>
